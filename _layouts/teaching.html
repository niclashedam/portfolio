---
layout: default
---
<!-- _layouts/cv.html -->
        <div class="post">
          <article>
            <div class="teaching">
              {% for entry in site.data.teaching %}
                <div class="card mt-3 p-3">
                  <h3 class="card-title font-weight-medium">{{ entry.title }}</h3>
                  <div>
                  {% if entry.type == "time_table" %}
                   {% include teaching/time_table.html %}
                  {% else %}
                    {{ entry.contents }}
                  {% endif %}
                  </div>
                </div>
              {% endfor %}
              </div>
          </article>

        </div>
